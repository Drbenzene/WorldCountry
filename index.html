  <title>World Country Data</title>

<body>
  <div class="container-fluid headerCon">
    <div class="row headerRow">
      <div class="col headerCol">
        <h1>WORLD COUNTRIES LIST</h1>
        <div>
          <p id="totalCountry">Total number of countries: <span id="theTotal"></span> </p>
          <p>Countries starts with <span id="countryAlphabet">F</span> are <span id="alphabetCount">9</span></p>
        </div>

        <div>
          <button type="button" class="btn btn-primary">STARTING WORD</button>
          <button type="button" class="btn btn-primary">SEARCH WITH ANY WORLD</button>
          <button type="button" class="btn btn-primary"><i class="fa-solid fa-arrow-down-a-z"></i>A</button>
        </div>

        <div class="search">
          <input type="text" class="form-control" id="searchInput" placeholder="Search Country" aria-label="Search" value="">
          <span id="theSearchIcon"><i class="fa fa-search fa-2x" id="searchWord" aria-hidden="true"></i></span>
        </div>

      </div>
    </div>
  </div>

  <!-- Country Section Starts header -->
